<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Mode Calculator</title>
  <style>
    :root {
      /* Dark theme colors */
      --bg: #121212;
      --calc-bg: #1f1f1f;
      --display-bg: #2c2c2c;
      --text: #f5f5f5;

      --btn-bg: #333;
      --btn-text: #fff;
      --btn-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);

      --btn-hover: #444;
      --btn-pressed: scale(0.96);

      --accent-1: linear-gradient(135deg, #00c6ff, #0072ff);
      --accent-2: linear-gradient(135deg, #fc466b, #3f5efb);
      --equal-bg: linear-gradient(135deg, #00f260, #0575e6);
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .calculator {
      background: var(--calc-bg);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }

    .calculator h1 {
      text-align: center;
      color: var(--text);
      margin-bottom: 15px;
      font-size: 1.6rem;
    }

    .display {
      width: 100%;
      height: 60px;
      background: var(--display-bg);
      color: var(--text);
      font-size: 2rem;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      text-align: right;
      margin-bottom: 20px;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.7);
    }

    .display:focus {
      outline: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed; /* Fixes all column widths evenly */
    }

    td {
      padding: 6px;
    }

    button {
      width: 100%;
      height: 3.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: var(--btn-bg);
      color: var(--btn-text);
      box-shadow: var(--btn-shadow);
      cursor: pointer;
      transition: all 0.3s ease;
      animation: popIn 0.5s ease both;
    }

    button:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
    }

    button:active {
      transform: var(--btn-pressed);
    }

    .operator {
      background: var(--accent-1);
      color: #fff;
    }

    .operator:hover {
      background: var(--accent-2);
    }

    .equal {
      background: var(--equal-bg);
      color: #fff;
      font-weight: bold;
    }

    .equal:hover {
      filter: brightness(1.2);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    td[colspan="2"] {
      width: 50%;
    }

    td[colspan="2"] button {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>Dark Mode Calculator</h1>
    <input type="text" class="display" readonly placeholder="0" />

    <table>
      <tbody>
        <tr>
          <td><button class="clear operator">C</button></td>
          <td><button class="del operator">Del</button></td>
          <td><button class="operator">%</button></td>
          <td><button class="operator">/</button></td>
        </tr>
        <tr>
          <td><button class="number">7</button></td>
          <td><button class="number">8</button></td>
          <td><button class="number">9</button></td>
          <td><button class="operator">*</button></td>
        </tr>
        <tr>
          <td><button class="number">4</button></td>
          <td><button class="number">5</button></td>
          <td><button class="number">6</button></td>
          <td><button class="operator">-</button></td>
        </tr>
        <tr>
          <td><button class="number">1</button></td>
          <td><button class="number">2</button></td>
          <td><button class="number">3</button></td>
          <td><button class="operator">+</button></td>
        </tr>
        <tr>
          <td><button class="number">0</button></td>
          <td><button class="number">.</button></td>
          <td colspan="2"><button class="equal">=</button></td>
        </tr>
      </tbody>
    </table>
  </div>
<script src="script.js"></script>
</body>
</html>
